{% extends "restaurant_app/base.html" %}
{% block title %} Add an ingredient to the inventory {% endblock %}

{% block content %}

<div class="card">
    <h5 class="card-header"> Add an ingredient to the inventory </h5>
    <div class="card-body">
        <form  method="post">
            {{ form.as_p }}

            {% csrf_token %}
            <div class="submit-button">
                <input type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
